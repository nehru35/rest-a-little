<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Digital Clock</title>
</head>
<body>

    <div class="container">

        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span>
        </div>

        <div class="date">
            <span id="month">March</span>
            <span id="day">31</span>
            <sup id="extra">th</sup>
            <span id="year">2000</span>
            <span>-</span>
            <span id="weekDay">Friday</span>
        </div>

        <div>
            <div>Ative o cronometro para usar o sistema</div>
            <button id="btn-padrao">Usar o recomendado</button>
            <button>Definir o cronometro</button>

        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="time.js"></script>
</body>
</html>
